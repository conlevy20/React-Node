<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="./styles.css" rel="stylesheet" />

        <title>Image Aspect Ratio</title>
    </head>

    <body>
        <h1>Image Aspect Ratio</h1>

        <!-- Width or Hegiht Auto -->
        <img class="width-auto" src="./images/self-portrait.webp" />
        <img class="height-auto" src="./images/self-portrait.webp" />

        <!-- Object-Fit -->
        <img class="img contain" src="./images/self-portrait.webp" />
        <img class="img cover" src="./images/self-portrait.webp" />
        <img class="img fill" src="./images/self-portrait.webp" />
    </body>
</html>
