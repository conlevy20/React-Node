<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link href="./styles.css" rel="stylesheet" />

        <title>Display</title>
    </head>

    <body>
        <header class="main-header">
            <h1>Display</h1>
        </header>

        <main>
            <form class="signup-form">
                <div class="form-group regular-input">
                    <label for="first-name">First Name:</label>
                    <input id="first-name" type="text" placeholder="Facebook" name="first-name" required />
                </div>

                <div class="form-group regular-input">
                    <label for="last-name">Last Name:</label>

                    <input id="last-name" type="text" placeholder="Meta" name="last-name" required />
                </div>

                <div class="form-group regular-input">
                    <label for="birthdate">Birthdate: </label>
                    <input id="birthdate" type="date" name="birthdate" required />
                </div>

                <div class="form-group regular-input">
                    <label for="phone">Phone Number:</label>
                    <input id="phone" type="tel" placeholder="0543432345" required />
                </div>

                <div class="form-group regular-input">
                    <label for="country">Country:</label>
                    <input id="country" type="text" placeholder="Israel" name="country" required />
                </div>

                <div class="form-group regular-input">
                    <label for="city">City:</label>
                    <input id="city" type="text" placeholder="Jerusalem" name="city" required />
                </div>

                <div class="form-group gender">
                    <input id="gender-male" type="radio" name="gender" value="male" required />
                    <label for="gender-male">Male</label>

                    <input id="gender-female" type="radio" name="gender" value="female" required />
                    <label for="gender-female">Female</label>
                </div>

                <button type="submit">Signup</button>
            </form>

            <div class="container">
                <div class="child-1"></div>

                <div class="child-2"></div>

                <div class="child-3"></div>
            </div>
        </main>
    </body>
</html>
