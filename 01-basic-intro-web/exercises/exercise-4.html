<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body style="background-color: beige">
        <!-- 
            Create a page will represent a basic login page.
            The login page will contain a title that will be centered, and it will have a basic form.
            With two inputs, one for email, the other for password. 
            In addition there will be a submit button.

            The form must be centered and the page should have basic styling.
        -->

        <h1 style="text-align: center">Login Page</h1>

        <div style="margin: auto; width: 500px">
            <div style="margin-bottom: 10px">
                <h2 style="margin-top: 0; margin-bottom: 10px">Email:</h2>
                <input type="text" style="width: 100%; height: 25px" />
            </div>

            <div style="margin-bottom: 10px">
                <h2 style="margin-top: 0">Password</h2>
                <input type="text" style="width: 100%; height: 25px" />
            </div>

            <button
                type="button"
                style="
                    display: block;
                    margin: 0 auto;
                    width: 100px;
                    height: 40px;
                    background-color: darkgray;
                    border-radius: 5px;
                "
            >
                Login
            </button>
        </div>
    </body>
</html>
