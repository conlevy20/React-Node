<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Flexbox</title>
    </head>

    <body>
        <h1>Flexbox</h1>
        <!-- Dispay Notation -->
        <!-- d-{value} for xs-xxl -->
        <!-- d-{breakpoint}-{value} for sm, md, lg, xl -->

        <!-- Flex Example -->
        <h4>Flex Example</h4>
        <div class="d-flex bg-dark p-4 mb-3">
            <div class="square bg-primary"></div>
            <div class="square bg-secondary"></div>
            <div class="square bg-danger"></div>
        </div>

        <!-- Flex Direction -->
        <h4>Flex Direction</h4>
        <div class="d-flex flex-row bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex flex-row-reverse bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex flex-column bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex flex-column-reverse bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex flex-row-reverse flex-lg-column bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <!-- Justify Content -->
        <div class="d-flex justify-content-start bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-end bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-center bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-around bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-evenly bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-between bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex justify-content-sm-center justify-content-lg-evenly bg-dark p-4 mb-3">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <!-- Align Items -->
        <div class="d-flex align-items-start bg-dark p-4 mb-3" style="height: 400px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex align-items-end bg-dark p-4 mb-3" style="height: 400px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex align-items-center bg-dark p-4 mb-3" style="height: 400px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <div class="d-flex align-items-sm-center align-items-lg-end bg-dark p-4 mb-3" style="height: 400px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
        </div>

        <!-- Flex Wrap -->
        <div class="d-flex flex-wrap bg-dark p-4 mb-3" style="width: 600px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
            <div class="square bg-success text-white p-2">4</div>
            <div class="square bg-info text-white p-2">5</div>
            <div class="square bg-danger text-white p-2">6</div>
            <div class="square bg-white text-dark p-2">7</div>
            <div class="square bg-secondary text-white p-2">8</div>
            <div class="square bg-danger text-white p-2">9</div>
            <div class="square bg-primary text-white p-2">10</div>
            <div class="square bg-secondary text-white p-2">11</div>
            <div class="square bg-danger text-white p-2">12</div>
        </div>

        <div class="d-flex flex-nowrap bg-dark p-4 mb-3" style="width: 600px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
            <div class="square bg-success text-white p-2">4</div>
            <div class="square bg-info text-white p-2">5</div>
            <div class="square bg-danger text-white p-2">6</div>
            <div class="square bg-white text-dark p-2">7</div>
            <div class="square bg-secondary text-white p-2">8</div>
            <div class="square bg-danger text-white p-2">9</div>
            <div class="square bg-primary text-white p-2">10</div>
            <div class="square bg-secondary text-white p-2">11</div>
            <div class="square bg-danger text-white p-2">12</div>
        </div>

        <div class="d-flex flex-wrap flex-lg-nowrap bg-dark p-4 mb-3" style="width: 600px">
            <div class="square bg-primary text-white p-2">1</div>
            <div class="square bg-secondary text-white p-2">2</div>
            <div class="square bg-danger text-white p-2">3</div>
            <div class="square bg-success text-white p-2">4</div>
            <div class="square bg-info text-white p-2">5</div>
            <div class="square bg-danger text-white p-2">6</div>
            <div class="square bg-white text-dark p-2">7</div>
            <div class="square bg-secondary text-white p-2">8</div>
            <div class="square bg-danger text-white p-2">9</div>
            <div class="square bg-primary text-white p-2">10</div>
            <div class="square bg-secondary text-white p-2">11</div>
            <div class="square bg-danger text-white p-2">12</div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
