<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Borders</title>
    </head>

    <body class="bg-dark">
        <h1 class="text-primary">Borders</h1>

        <!-- Add Border -->
        <div class="square bg-secondary border"></div>
        <div class="square bg-secondary border-top"></div>
        <div class="square bg-secondary border-bottom"></div>
        <div class="square bg-secondary border-start"></div>
        <div class="square bg-secondary border-end"></div>

        <!-- Remove Borders -->
        <div class="square bg-secondary border border-top-0"></div>
        <div class="square bg-secondary border border-bottom-0"></div>
        <div class="square bg-secondary border border-start-0"></div>
        <div class="square bg-secondary border border-end-0"></div>

        <!-- Border Colors -->
        <div class="square border border-primary"></div>
        <div class="square border border-secondary"></div>
        <div class="square border border-success"></div>
        <div class="square border border-danger"></div>
        <div class="square border border-warning"></div>
        <div class="square border border-info"></div>
        <div class="square border border-light"></div>
        <div class="square border border-dark"></div>
        <div class="square border border-white"></div>

        <!-- Border Width -->
        <div class="square border border-1"></div>
        <div class="square border border-2"></div>
        <div class="square border border-3"></div>
        <div class="square border border-4"></div>
        <div class="square border border-5"></div>

        <!-- Border Radius -->
        <div class="square border rounded"></div>
        <div class="square border rounded-top"></div>
        <div class="square border rounded-bottom"></div>
        <div class="square border rounded-start"></div>
        <div class="square border rounded-end"></div>
        <div class="square border rounded-circle"></div>
        <div class="rectangle border rounded-pill"></div>

        <!-- Border Radius Sizes -->
        <div class="square border rounded-0"></div>
        <div class="square border rounded-1"></div>
        <div class="square border rounded-2"></div>
        <div class="square border rounded-3"></div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
