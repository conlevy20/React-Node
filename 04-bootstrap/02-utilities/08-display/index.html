<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Display</title>
    </head>

    <body>
        <h1>Display</h1>

        <!-- Display None -->
        <div class="d-none square bg-primary mb-3"></div>

        <!-- Display Inline -->
        <div class="square bg-primary d-inline p-2 text-white">d-inline</div>
        <div class="square bg-secondary d-inline p-2 text-white">d-inline</div>

        <!-- Display Block -->
        <span class="d-block mt-3 p-2 bg-primary text-white">d-block</span>
        <span class="d-block p-2 bg-secondary text-white">d-block</span>

        <!-- Dispay Responsviness -->
        <!-- d-{value} for xs-xxl -->
        <!-- d-{breakpoint}-{value} for sm, md, lg, xl -->

        <div class="d-lg-none my-3 p-3 bg-primary text-white">Hide on lg and wider screens</div>
        <div class="d-none d-lg-block p-3 bg-secondary text-white">Hide on screens smaller than lg</div>
        <div class="d-none d-md-inline d-lg-block square p-3 bg-danger text-white">Example</div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
