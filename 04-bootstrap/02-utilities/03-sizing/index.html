<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Sizing</title>
    </head>

    <body>
        <h1>Sizing</h1>

        <!-- Width -->
        <div class="container-1 bg-dark">
            <div class="child-1 bg-secondary w-25">25%</div>
            <div class="child-1 bg-secondary w-50">50%</div>
            <div class="child-1 bg-secondary w-75">75%</div>
            <div class="child-1 bg-secondary w-100">100%</div>
        </div>

        <!-- Heigth -->
        <div class="container-2 bg-dark">
            <div class="child-2 bg-secondary h-25">25%</div>
            <div class="child-2 bg-secondary h-50">50%</div>
            <div class="child-2 bg-secondary h-75">75%</div>
            <div class="child-2 bg-secondary h-100">100%</div>
        </div>

        <!-- Max Width -->
        <div class="container-1 bg-dark">
            <button type="button" class="h-50 mw-100">Button</button>
        </div>

        <!-- Max Height -->
        <div class="container-1 bg-dark">
            <div class="mh-100 w-50 bg-secondary" style="height: 500px"></div>
        </div>

        <!-- View Port -->
        <!-- <div class="min-vw-100">Min-width 100vw</div>
        <div class="min-vh-100">Min-height 100vh</div>
        <div class="vw-100">Width 100vw</div>
        <div class="vh-100">Height 100vh</div> -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
