<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Grid</title>
    </head>

    <body>
        <h1>Grid</h1>

        <div class="container mb-5">
            <div class="row">
                <div class="col themed-container">Column</div>
                <div class="col themed-container">Column</div>
                <div class="col themed-container">Column</div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col themed-container">1 of 2</div>
                <div class="col themed-container">2 of 2</div>
            </div>

            <div class="row">
                <div class="col themed-container">1 of 3</div>
                <div class="col themed-container">2 of 3</div>
                <div class="col themed-container">3 of 3</div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col themed-container">1 of 3</div>
                <div class="col-6 themed-container">2 of 3</div>
                <div class="col themed-container">3 of 3</div>
            </div>

            <div class="row">
                <div class="col-8 themed-container">col-8</div>
                <div class="col-4 themed-container">col-4</div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col col-md-8 themed-container">.col-md-8</div>
                <div class="col-6 col-md-4 themed-container">.col-6 .col-md-4</div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row">
                <div class="col-6 col-md-4 themed-container">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 themed-container">.col-6 .col-md-4</div>
                <div class="col-6 col-md-4 themed-container">.col-6 .col-md-4</div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
