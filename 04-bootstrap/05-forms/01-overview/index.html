<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Forms Overview</title>
    </head>

    <body>
        <h1>Forms Overview</h1>

        <main class="vw-100 d-flex justify-content-center">
            <form class="w-75">
                <div class="mb-3">
                    <label class="form-label" for="email-input-1">Email Adress</label>

                    <input type="email" id="email-input-1" class="form-control" placeholder="email@email.com" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="password-input-1">Password</label>

                    <input
                        type="password"
                        id="password-input-1"
                        class="form-control"
                        aria-describedby="password-help-block"
                    />

                    <div id="password-help-block" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                        spaces, special characters, or emoji.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
