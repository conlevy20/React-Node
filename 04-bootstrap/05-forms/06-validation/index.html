<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Validation</title>
    </head>

    <body>
        <h1>Validation</h1>

        <main class="vw-100 d-flex flex-column align-items-center">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                    <label for="validation-custom-1" class="form-label">First Name</label>

                    <input id="validation-custom-1" type="text" class="form-control" required />

                    <div class="valid-feedback">Look good!</div>

                    <div class="invalid-feedback">You must enter your first name!</div>
                </div>

                <div class="col-md-4">
                    <label for="validation-custom-2" class="form-label">Last Name</label>

                    <input id="validation-custom-2" type="text" class="form-control" required />
                </div>

                <div class="col-md-4">
                    <label for="validation-custom-user-name" class="form-label">Username</label>

                    <input id="validation-custom-user-name" type="text" class="form-control" required />
                </div>

                <div class="col-md-6">
                    <label for="validation-custom-3" class="form-label">City</label>

                    <input id="validation-custom-3" type="text" class="form-control" required />
                </div>

                <div class="col-md-3">
                    <label for="validation-custom-4" class="form-label">State</label>

                    <input id="validation-custom-4" type="text" class="form-control" required />
                </div>

                <div class="col-md-3">
                    <label for="validation-custom-5" class="form-label">Zip</label>

                    <input id="validation-custom-5" type="text" class="form-control" required />
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalid-checkbox" required />

                        <label class="form-check-label" for="invalid-checkbox">Agree to terms and conditions</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
