<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./styles.css" rel="stylesheet" />

        <title>Form Control</title>
    </head>

    <body>
        <h1>Form Control</h1>

        <main class="vw-100 d-flex flex-column align-items-center">
            <!-- Sizing -->
            <h2>Sizing</h2>
            <form class="w-75">
                <input class="form-control mb-2" type="text" placeholder="Default Input" />

                <input class="form-control form-control-sm mb-2" type="text" placeholder=".form-control-sm" />

                <input class="form-control form-control-lg mb-2" type="text" placeholder=".form-control-lg" />

                <button type="submit" class="btn btn-primary" disabled>Submit</button>
            </form>

            <!-- Disbabled -->
            <h2>Disabled</h2>
            <form class="w-75">
                <input class="form-control mb-2" type="text" placeholder="Default Input" disabled />
            </form>

            <!-- Color -->
            <h2>Color</h2>
            <form class="w-75">
                <label class="form-label" for="color-picker">Color picker</label>

                <input id="color-picker" type="color" class="form-control form-control-color" />
            </form>

            <!-- File Input -->
            <h2>File Input</h2>
            <form class="w-75">
                <div class="mb-3">
                    <label class="form-label" for="form-file">Default file input example</label>

                    <!-- The user can only upload 1 file -->
                    <input id="form-file" type="file" class="form-control" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-files">Multiple files input example</label>

                    <input id="form-files" type="file" class="form-control" multiple />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="disabled-form-file">Disabled file input example</label>

                    <input id="disabled-form-file" type="file" class="form-control" disabled />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-file-sm">Small file input example</label>

                    <input id="form-file-sm" type="file" class="form-control form-control-sm" />
                </div>

                <div class="mb-3">
                    <label class="form-label" for="form-file-lg">Large file input example</label>

                    <input id="form-file-lg" type="file" class="form-control form-control-lg" />
                </div>
            </form>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <script src="./main.js"></script>
    </body>
</html>
